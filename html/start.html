<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Silver AniAge Plus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/start.css" />
  </head>
  <body>
    <div>
      <div class="content no-select">
        <div>
          <span class="tittle-plugin">SILVER ANIAGE PLUS</span>
          <h2 class="no-select">РАСШИРЕНИЕ УСТАНОВЛЕНО УСПЕШНО!</h2>
          <h2 class="no-select">Приятного просмотра ;)</h2>
          <!-- <img class="logo no-select" src="/icons/icon128.png" /> -->
        </div>
        <div>
          <button class="ok-button no-select">OK</button>
        </div>
      </div>
      <div class="open-saite">
        <button class="open-saite-btn">Открыть сайт</button>
      </div>
      <div class="update no-select">
        <span class="update-version no-select"> Версия 1.0.5 </span>
        <br />
        <div class="change-log no-select">
          <span> - Изменение логики плагина; </span>
          <br />
          <span class="no-select"> - Доработка внешнего вида; </span>
        </div>
      </div>
      <div class="support no-select">
        <span class="support-tittle no-select">Поддерживаемые браузеры:</span>
        <div>
          <img
            draggable="false"
            class="support-logo not-supported no-select"
            src="/icons/Firefox_logo.png"
          />
          <img
            draggable="false"
            class="support-logo no-select"
            src="/icons/Google_Chrome_logo.png"
          />
          <img
            draggable="false"
            class="support-logo no-select"
            src="/icons/Opera_logo.png"
          />
          <img
            draggable="false"
            class="support-logo not-supported no-select"
            src="/icons/Yandex_logo.png"
          />
        </div>
      </div>
    </div>
    <script src="/js/start.js"></script>
  </body>
</html>
